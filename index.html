<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Basis_of_All</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="flex">
            <div class="card">
              <div class="image">
                <img
                  src="./images/wizard.jpg"
                  width="200"
                  height="250"
                  alt="wizard"
                />
              </div>
              <div class="title">
                <h1>Wizard</h1>
              </div>
              <div class="description">
                <p>He uses a staff</p>
              </div>
            </div>
            <div class="card">
              <div class="image">
                <img
                  src="./images/mage.jpg"
                  width="200"
                  height="250"
                  alt="mage"
                />
              </div>
              <div class="title">
                <h1>Mage</h1>
              </div>
              <div class="description">
                <p>He casts fireballs</p>
              </div>
            </div>
            <div class="card">
              <div class="image">
                <img
                  src="./images/shaman.jpg"
                  width="200"
                  height="250"
                  alt="shaman"
                />
              </div>
              <div class="title">
                <h1>Shaman</h1>
              </div>
              <div class="description">
                <p>He summons a rain</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="flex">
            <div class="card">
              <div class="image">
                <img
                  src="./images/wh.jpg"
                  width="200"
                  height="250"
                  alt="witch-hunter"
                />
              </div>
              <div class="title">
                <h1>Witch Hunter</h1>
              </div>
              <div class="description">
                <p>He hates black magic</p>
              </div>
            </div>
            <div class="card">
              <div class="image">
                <img
                  src="./images/monk.jpg"
                  width="200"
                  height="250"
                  alt="monk"
                />
              </div>
              <div class="title">
                <h1>Monk</h1>
              </div>
              <div class="description">
                <p>He trains his soul</p>
              </div>
            </div>
            <div class="card">
              <div class="image">
                <img
                  src="./images/seer.jpg"
                  width="200"
                  height="250"
                  alt="seer"
                />
              </div>
              <div class="title">
                <h1>Seer</h1>
              </div>
              <div class="description">
                <p>He listens to the Old Gods</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
