<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Basis_of_All</title>

  <body>
    <header>
      <nav></nav>

      <div class="container">
        <div class="card inline-block">
          <img
            class="image"
            src="./images/wizard.jpg"
            alt="wizard"
            width="130"
            height="130"
          />
          <h2 class="title">The Wizard</h2>
          <p class="description">He casts magic</p>
        </div>
        <div class="card inline-block">
          <img
            class="image"
            src="./images/mage.jpg"
            alt="mage"
            width="130"
            height="130"
          />
          <h2 class="title">The Mage</h2>
          <p class="description">He casts a fireball</p>
        </div>
        <div class="card inline-block">
          <img
            class="image"
            src="./images/shaman.jpg"
            alt="shaman"
            width="130"
            height="130"
          />

          <p class="description">He summons a rain</p>

        <div class="card inline-block">
          <img
            class="image"
            src="./images/wh.jpg"

            width="130"
            height="130"
          />

            src="./images/monk.jpg"

            width="130"
            height="130"
          />

          <p class="description">He looks for the inner peace</p>
        </div>
        <div class="card inline-block">
          <img
            class="image"
            src="./images/seer.jpg"
            alt="seer"
            width="130"
            height="130"
          />

    <footer></footer>
